				<div class="mr-4px">Пошта:</div>

					<img src="../src/img/mail_16px.png" width="16" height="16" class="mr-4px" loading="lazy" alt="Пошта">

				</div>
				<div class="mr-4px">Вайбер:</div>
				<div class="flex align-items-center">
					<img src="../src/img/viber_16px_1.png" width="16" height="16" class="mr-4px" loading="lazy" alt="Вайбер">
					<div data-print-here="viber1"><div class="viber1">************</div></div>
				</div>
				<div class="mr-4px">Телеграм:</div>
